# Docker Compose configuration for Fleet Management Backend
# This file is for development/testing. For production, use separate services.

version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleet-backend
    restart: unless-stopped
    ports:
      - '${PORT:-4000}:4000'
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=4000
      - MONGO_URI=${MONGO_URI}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - ACCESS_TOKEN_EXPIRES_IN=${ACCESS_TOKEN_EXPIRES_IN:-15m}
      - REFRESH_TOKEN_EXPIRES_IN=${REFRESH_TOKEN_EXPIRES_IN:-7d}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - REDIS_ENABLED=${REDIS_ENABLED:-false}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-mock}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@fleetmanagement.com}
    depends_on:
      - mongo
      - redis
    networks:
      - fleet-network
    volumes:
      - ./logs:/app/logs

  # MongoDB Service (for development/testing only)
  mongo:
    image: mongo:7
    container_name: fleet-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: fleet_management
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - fleet-network

  # Redis Service (for background jobs)
  redis:
    image: redis:7-alpine
    container_name: fleet-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - fleet-network

# Persistent volumes
volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  redis-data:
    driver: local

# Network for service communication
networks:
  fleet-network:
    driver: bridge
# Usage:
# Development with local MongoDB:
#   docker-compose up -d mongo redis
#   npm run dev
#
# Full stack with Docker:
#   docker-compose up -d
#
# Production (use external MongoDB Atlas):
#   docker-compose up -d backend redis
#   (Set MONGO_URI in .env to your Atlas connection string)
#
# View logs:
#   docker-compose logs -f backend
#
# Stop all services:
#   docker-compose down
#
# Remove all data:
#   docker-compose down -v
